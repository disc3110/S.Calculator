<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="screen">0</div>
      <button class="buttons, lg" type="button" >AC</button>
      <button class="buttons, lg" type="button" >+/-</button>
      <button class="buttons, lg" type="button" >%</button>
      <button class="buttons, or" type="button" >/</button>
      <button class="buttons, dg" type="button" >7</button>
      <button class="buttons, dg" type="button" >8</button>
      <button class="buttons, dg" type="button" >9</button>
      <button class="buttons, or" type="button" >x</button>
      <button class="buttons, dg" type="button" >4</button>
      <button class="buttons, dg" type="button" >5</button>
      <button class="buttons, dg" type="button" >6</button>
      <button class="buttons, or" type="button" >-</button>
      <button class="buttons, dg" type="button" >1</button>
      <button class="buttons, dg" type="button" >2</button>
      <button class="buttons, dg" type="button" >3</button>
      <button class="buttons, or" type="button" >+</button>
      <button class="buttons, dg" type="button" id="zero">0</button>
      <button class="buttons, dg" type="button" >.</button>
      <button class="buttons, or" type="button" >=</button>
    </div>
  </body>
</html>
